<div class="container-fluid d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light headerFooterColor">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="../../assets/logo.PNG" alt="" width="200" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" routerLink="">Pocetna</a>
                    <!--<a class="nav-link" routerLink="/login">Login</a>
                    <a class="nav-link" routerLink="/register">Registracija</a>-->
                </div>
            </div>
        </div>
    </nav>

    <div class="row no-gutters text-center mt-13">
        <div class="col-sm-12">
            <form>
                <table class="centerTable">
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="username" [(ngModel)]="username"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password" [(ngModel)]="password"></td>
                    </tr>
                </table>
                <div class="text-center razmak">
                    <button class="btn btn-info mt-3" (click)="login()">Login</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row no-gutters text-center mt-3" *ngIf="errMsg!=''">
        <div class="col-sm-12">
            <span class="errMsg"><b>{{errMsg}}</b></span>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-auto">
        <!-- ovde ispod u klasi bilo "p-3" za debljinu futera-->
        <div class="text-center headerFooterColor">
            Â© 2022 Copyright: Uros Petrovic
        </div>
    </footer>
</div>
